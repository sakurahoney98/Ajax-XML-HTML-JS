<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercício 2</title>
</head>
<body>
	<script type="text/javascript">
		function validarSenha(){
			var senha = document.form2.senha.value
			var confirma = document.form2.conf.value


			if (senha == "" || confirma == ""){
				alert("Campos não podem ficar vazios")
		
		}else{

			if (senha == confirma){
				alert ("Usuário cadastrado com sucesso")
			}
			else{
				alert ("Senhas não coincidem")
			}

		}
	}

	</script>

	<h1 align="center">Formulário 2:</h1>

	<form name="form2" action="" method="get">
		<table align="center">
			<tr>
				<th align="right">Senha: </th>
				<th><input type="password" name="senha"></th>

			</tr>
			<tr>
				<th>Confirmação de senha: </th>
				<th><input type="password" name="conf"></th>

			</tr>

		</table><br>

		<div align="center">
			<button onclick="validarSenha()">Cadastrar</button>

		</div>

	</form>

</body>
</html>
